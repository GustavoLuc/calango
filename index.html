<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" />
    <title>Configuração de Vídeo BRS</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        display: flex; /* Ativa Flexbox para o body */
        flex-direction: column; /* Itens do body (h1, form) empilhados verticalmente */
        align-items: center; /* Centraliza o conteúdo horizontalmente */
      }

      h1 {
        color: #839196;
        font-weight: 700;
        font-size: 28px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 30px;
        text-align: center;
      }

      /* Container que vai agrupar os campos de input e colocá-los lado a lado */
      .form-container {
        display: flex; /* Ativa Flexbox para colocar os 'input-group' lado a lado */
        flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha em telas pequenas */
        gap: 20px; /* Espaço entre os grupos (label + input) */
        justify-content: center; /* Centraliza os grupos horizontalmente */
        max-width: 900px; /* Largura máxima para o container dos formulários */
        margin-bottom: 30px;
      }

      /* Estilos para cada grupo individual (label em cima do input) */
      .input-group {
        display: flex; /* Ativa Flexbox para empilhar label e input */
        flex-direction: column; /* Coloca os itens em coluna (label em cima do input) */
        align-items: flex-start; /* Alinha o label e input à esquerda */
        padding: 15px; /* Aumenta o padding para melhor visual */
        border: 1px solid #ddd;
        border-radius: 8px; /* Cantos mais arredondados */
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra mais pronunciada */
        width: 280px; /* Largura fixa para cada grupo, ajuste conforme necessário */
        box-sizing: border-box; /* Inclui padding e border na largura */
      }

      .input-group label {
        color: #1B5C74;
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 8px; /* Espaço entre o label e o input */
        white-space: nowrap;
      }

      .input-group input[type="text"] {
        width: 100%; /* Input ocupa 100% da largura do seu grupo pai */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      button {
        padding: 12px 25px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #218838;
      }
      
      

    </style>
  </head>
  <body>
    <div class="background-container"></div>
    <h1>Configuração de Vídeo BRS</h1>

    <div class="form-container">
      <div class="input-group">
        <label for="legenda">Endereço Legenda:</label>
        <input type="text" id="legenda_para_filtrar" name="legenda" placeholder="Ex: C:/videos/legendas/minhalegenda.srt">
      </div>

      <div class="form-container">
      <div class="input-group">
        <label for="legenda">Nova Legenda:</label>
        <input type="text" id="legenda_digitada" name="nova_legenda" placeholder="Inspeção Visual - CPVV">
      </div>

      <div class="input-group">
        <label for="video">Endereço Vídeo:</label>
        <input type="text" id="video" name="video" placeholder="Ex: C:/videos/meuvideo.mp4">
      </div>

      <div class="input-group">
        <label for="logo">Endereço Logo:</label>
        <input type="text" id="logo" name="logo" placeholder="Ex: C:/imagens/minhalogo.png">
      </div>
     
    </div>

    <div class="action-container">
      <button id="executar">Executar</button>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
        <span id="progress-bar-text">Processando...</span>
      </div>
      <div id="status-message" style="display:none; margin-top:10px; font-weight:bold; font-size:16px; text-align:center;"></div>
    <!-- Mensagem de comparação removida -->
    </div>

  </body>
  <script src="progressbar.js"></script>
  <style>
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }
    .background-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('C:/Users/User/OneDrive/Pictures/Wallpaper (1).png') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.4) blur(1px);
      z-index: 0;
    }
    body, .form-container, h1, button {
      position: relative;
      z-index: 1;
    }
    .action-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin: 30px auto 0 auto;
      gap: 10px;
    }
    #executar {
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 0;
    }
    #progress-bar-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 18px 10px 10px 10px;
      position: relative;
      z-index: 2;
    }
    #progress-bar {
      height: 18px;
      width: 0%;
      background: linear-gradient(90deg, #28a745 60%, #218838 100%);
      border-radius: 8px;
      transition: width 0.3s;
      box-shadow: 0 1px 4px rgba(40,167,69,0.15);
    }
    #progress-bar-text {
      margin-top: 8px;
      color: #1B5C74;
      font-weight: bold;
      font-size: 15px;
      letter-spacing: 1px;
      text-align: center;
      display: block;
    }
  </style>
</script>
  <script src="ob_cod_novo_qg.js"></script>
</script>
</html>
